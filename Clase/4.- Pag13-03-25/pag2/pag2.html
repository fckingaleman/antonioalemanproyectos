<html>
	<head>
        <title>Pagina 13-03-25</title>
        <style>
            body{
                background-color: #1e1e1e;
            }
        </style>
    </head>
	<body>
		<script>
			var num = [];
			var r = [];
			
			function datos() {
				num[0] = parseInt(prompt("Ingrese el primer numero entero"));
				num[1] = parseInt(prompt("Ingrese el segundo numero entero"));
				num[2] = parseInt(prompt("Ingrese el tercer numero entero"));
				num[3] = parseFloat(prompt("Ingrese el primer numero real"));
				num[4] = parseFloat(prompt("Ingrese el segundo numero real"));
				num[5] = parseFloat(prompt("Ingrese el tercer numero real"));
			}

			function sument() {
				r[0] = num[0] + num[1] + num[2];
			}

			function sumereal() {
				r[1] = num[3] + num[4] + num[5];
			}

			function sumat() {
				r[2] = r[0] + r[1];
			}

			function multent() {
				r[3] = num[0] * num[1] * num[2];
			}

			function multreal() {
				r[4] = num[3] * num[4] * num[5];
			}

			function multtotal() {
				r[5] = r[3] + r[4];
			}

			function proment() {
				r[6] = r[0] / 3;  
			}

			function promreal() {
				r[7] = r[1] / 3;  
			}

			function promediototal() {
				r[8] = r[2] / 6; 
			}

			alert("Pagina Operaciones con Arreglos");
			datos();
			
			sument();
			sumereal();
			sumat();
			multent();
			multreal();
			multtotal();
			proment();
			promreal();
			promediototal();
			
			alert("Los resultados son: \nSuma de enteros: " + r[0] + 
				"\nSuma de reales: " + r[1] + 
				"\nSuma Total: " + r[2] + 
				"\nMultiplicación de enteros: " + r[3] + 
				"\nMultiplicación de reales: " + r[4] + 
				"\nMultiplicación Total: " + r[5] + 
				"\nPromedio Enteros: " + r[6] + 
				"\nPromedio Reales: " + r[7] + 
				"\nPromedio Total: " + r[8]);
		</script>
	</body>
</html>
