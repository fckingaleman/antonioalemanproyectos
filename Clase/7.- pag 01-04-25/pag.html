    <body>
        <script>
            objeto1 = new Object ();
            objeto1.num=0;

            function o1f1 () {
                objeto1.num=parseInt(prompt("Ingrese un numero entero"));
                if (objeto1.num>0){
                    alert("P - El Numero es Positivo");
                } 
                if (objeto1.num<0) {
                    alert("N - El Numero es Negativo");
                }
                if (objeto1.num==0) {
                    alert("C - El Numero es 0")
                }
            }

        </script>
        <script>
            objeto2 = new Object ();
            objeto2.num1=0;
            objeto2.num2=0;

            function o2f1 () {
                objeto2.num1=parseInt(prompt("Ingrese el primer numero"));
                objeto2.num2=parseInt(prompt("Ingrese el segundo numero"));
                var r = objeto2.num1 % objeto2.num2;
                if (r==0) {
                    alert ("True - Si divide");
                }
                else {
                    alert("False - No divide");
                }
            }

        </script>
        <script>
            objeto3 = new Object ();
            objeto3.grados=0.0;

            function o3f1 () {
                objeto3.grados=parseFloat(prompt("Ingrese la cantidad de grados celcius a convertir a farenheit"));
                var f = 1.8 * objeto3.grados + 32;
                alert("Los "+objeto3.grados+" grados celcius a farenheit son: "+f);
            }

        </script>
        <script src="op1.js">

            switch (op) {
                case 1: {
