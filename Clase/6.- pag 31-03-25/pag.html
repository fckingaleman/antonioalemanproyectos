            function f1 (){

            }

                            cuentabanco.tarjeta = parseInt(prompt("El número ingresado no tiene 16 dígitos. Ingrese nuevamente los dígitos de su tarjeta física"));
                        }
                        cuentabanco.nip=parseInt(prompt("Ingrese su NIP"));
                        while (cuentabanco.nip.toString().length !== 4) {
                            cuentabanco.nip = parseInt(prompt("El número ingresado no tiene 4 dígitos. Ingrese nuevamente los dígitos de su NIP"));
                        } 
                    }
                    break;
                    case 2: {
                        cuentabanco.tarjeta=parseInt(prompt("Ingrese los digitos de su tarjeta fisica"));
                        while (cuentabanco.tarjeta.toString().length !== 16) {
                            cuentabanco.tarjeta = parseInt(prompt("El número ingresado no tiene 16 dígitos. Ingrese nuevamente los dígitos de su tarjeta física"));
                        }
                        cuentabanco.nip=parseInt(prompt("Ingrese su NIP"));
                        while (cuentabanco.nip.toString().length !== 4) {
                            cuentabanco.nip = parseInt(prompt("El número ingresado no tiene 4 dígitos. Ingrese nuevamente los dígitos de su NIP"));
                        } 
                    }
                    break;
                    case 3: {
                        cuentabanco.tarjeta=parseInt(prompt("Ingrese los digitos de su cuenta"));
                        while (cuentabanco.tarjeta.toString().length !== 10) {
                            cuentabanco.tarjeta = parseInt(prompt("El número ingresado no tiene 10 dígitos. Ingrese nuevamente los dígitos de su cuenta"));
                        }
                    }
                    break;
                    default : alert("Opcion no valida");
                    break;
                }
            }
            
            function f3 () {
                if (cuentabanco.tipo==3) {
                    cuentabanco.saldo=Math.floor(Math.random() * (10000000 - 500 + 1)) + 500;
                }
                else {
                    cuentabanco.saldo=Math.floor(Math.random() * (100000 - 500 + 1)) + 500;
                }
            }

            function f4 () {
                var deposito = parseFloat(prompt("Ingrese la cantidad a depositar"));
                cuentabanco.depo=deposito+cuentabanco.saldo;
                alert("Su saldo anterior era de: "+cuentabanco.saldo+"\nSu saldo actual es de: "+cuentabanco.depo);
            }
            
            function f5 () {
                alert("Su sueldo actual es de: "+cuentabanco.saldo);
                var reti = parseFloat(prompt("Ingrese la cantidad que desee retirar"));
                if (reti<cuentabanco.saldo) {
                    cuentabanco.retiro=cuentabanco.saldo-reti;
                    alert("Usted a retirado: "+reti+"\nSu Saldo Anterior era de: "+cuentabanco.saldo+"\nSu saldo Actual es de: "+cuentabanco.retiro);
                }
                else {
                    alert("Saldo Insuficiente");
                }
            }

            function f6 () {

            }

            alert("Pagina de un Banco");
            f1();
            f2();
            var op = parseInt(prompt("Que desea hacer  \n1.-Deposito \n2.-Retiro \n3.-Transferecia y/o Cheque \n4.-Consulta de Saldo \n5.-Salir"));
            switch (op) {
                case 1: {
                    f3();
                    f4();
                }
                break;
                case 2: {

                    f5();
                }
                break;
