    <style>
        :root {
            --background: #000000;
            --surface: rgba(255, 255, 255, 0.08);
            --primary: rgba(255, 255, 255, 0.9);
            --secondary: rgba(255, 255, 255, 0.6);
            --accent: #0A84FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation Bar */
        .nav-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 0;
            z-index: 1000;
        }

        .nav-grid {
            display: flex;
            justify-content: space-around;
            max-width: 680px;
            margin: 0 auto;
        }

        .nav-item {
            text-align: center;
            text-decoration: none;
            color: var(--secondary);
            font-size: 0.9rem;
            transition: color 0.2s;
            padding: 8px 12px;
            border-radius: 24px;
        }

        .nav-item.active {
            color: var(--accent);
            background: rgba(10, 132, 255, 0.12);
        }

        .nav-item i {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        /* Content Container */
        .content {
            padding: 2rem 1rem 6rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Section Header */
        .section-header {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--surface);
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        /* Skill Cards */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .skill-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 14px;
            text-align: center;
            transition: transform 0.2s;
        }

        .skill-card:hover {
            transform: scale(1.02);
        }

        .skill-icon {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        /* Project Cards */
        .project-card {
            background: var(--surface);
            border-radius: 14px;
            margin-bottom: 1rem;
            padding: 1.5rem;
            position: relative;
        }

        .project-card::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .project-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .project-description {
            color: var(--secondary);
            font-size: 0.95rem;
        }

        /* New Styles */
        .skills-grid a {
            text-decoration: none;
            color: inherit;
        }

        .project-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .project-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--surface);
            border-radius: 10px;
            transition: all 0.2s;
            text-decoration: none;
            color: var(--primary);
        }

        .project-link:hover {
            background: rgba(10, 132, 255, 0.1);
        }

        .project-link i {
            font-size: 1.2rem;
        }

        /* Typography */
        .text-secondary {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .skills-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .content {
                padding: 1rem 1rem 6rem;
            }
        }
            .skill-icon img {
            width: 2.5rem !important;
            height: 2.5rem;
            object-fit: contain;
            margin-bottom: 1rem;
        }
    </style>
</head>
