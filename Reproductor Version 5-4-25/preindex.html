    <style>
        body {

            background: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #181818;
        }

        .contenedor {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #ff4081;
            margin-bottom: 20px;
        }

        .playlist-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .playlist-item {
            width: 150px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
        }

        .playlist-item:hover {
            transform: scale(1.05);
        }

        .playlist-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .playlist-item span {
            display: block;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #fff;
        }

        button {
            background: #ff4081;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background-color 0.3s ease;
            color: #fff;
            margin-top: 20px;
        }

        button:hover {
            background: #d5006b;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
