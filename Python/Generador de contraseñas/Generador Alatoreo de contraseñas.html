<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Contraseñas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
        }
        button {
            background-color: #ff4081;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4080d0;
        }
        #resultado {
            margin-top: 15px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 4px;
            word-break: break-all;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body align="center">
    <div class="container">
        <h2>Generador de Contraseñas Seguras</h2>
        <div class="form-group">
            <label for="longitud">Longitud de la contraseña:</label>
            <input type="number" id="longitud" min="1" value="12" required>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="mayusculas" checked>
                Incluir mayúsculas
            </label>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="numeros" checked>
                Incluir números
            </label>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="especiales" checked>
                Incluir caracteres especiales
            </label>
        </div>
        
        <button onclick="generarContrasena()">Generar Contraseña</button>
        
        <div id="resultado"></div>
    </div>

    <script>
        function generarContrasena() {
            const longitud = parseInt(document.getElementById('longitud').value);
            const mayusculas = document.getElementById('mayusculas').checked;
            const numeros = document.getElementById('numeros').checked;
            const especiales = document.getElementById('especiales').checked;

            let caracteres = 'abcdefghijklmnopqrstuvwxyz';
            if (mayusculas) caracteres += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (numeros) caracteres += '0123456789';
            if (especiales) caracteres += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let contrasena = '';
            for (let i = 0; i < longitud; i++) {
                const randomIndex = Math.floor(Math.random() * caracteres.length);
                contrasena += caracteres[randomIndex];
            }

            document.getElementById('resultado').innerHTML = `
                <strong>Tu contraseña es:</strong><br>${contrasena}
            `;
        }
    </script>

    <p></p>
    <div class="container">
        <p>Código</p>
        <img src="code.png" alt="Código">
    </div>

    <div class="container">
        <p>Ejecucion</p>
        <img src="Ejecucion.png" alt="Ejecucion">
    </div>
</body>
</html>
